<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario y DOM</title>
</head>
<body>

    <form id="myForm">
        <label for="name">Producto:</label>
        <input type="text" id="name" name="name" required>
        <br>
        <label for="value">Valor:</label>
        <input type="number" id="value" name="value" required>
        <br>
        <label for="cant">Cantidad:</label>
        <input type="number" id="cant" name="cant" required>
        <br>
        <button type="submit">Enviar</button>
    </form>

    <h2>Recibo:</h2>
    <ul id="formData"></ul>

    <script>
        let total = 0;

        document.getElementById('myForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Evita que la p√°gina se recargue

            // Obtiene los valores de los campos del formulario
            const name = document.getElementById('name').value;
            const value = parseFloat(document.getElementById('value').value) || 0;
            const cant = parseInt(document.getElementById('cant').value) || 0;

            // Calcula el total del producto
            const valor_producto = value * cant;
            
            // Acumula el total
            total += valor_producto;

            // Crea el texto a mostrar en la lista
            const li = document.createElement('li');
            li.textContent = `Nombre: ${name}, Valor: ${value}, Cantidad: ${cant}, Subtotal: ${valor_producto}`;

            // Agrega el producto a la lista
            document.getElementById('formData').appendChild(li);

            // Actualiza el label del total
            document.getElementById('totalLabel').textContent = `Total = ${total}`;

            // Limpia los campos del formulario
            document.getElementById('name').value = '';
            document.getElementById('value').value = '';
            document.getElementById('cant').value = '';
        });

    </script>
    <h2 id="totalLabel">Total = 0</h2>
</body>
</html>
